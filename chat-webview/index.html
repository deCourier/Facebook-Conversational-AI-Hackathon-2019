<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="utf-8">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<!-- ensures the bootstrap3 design to be responsive to mobile devices -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

	<!-- input my personl css file -->
	<link rel="stylesheet" href="style.css"/>
    </head>
    <body>
	
	<div class="container-fluid main-container" style="background-color:#E5E7E9">
	    <h3>Kaiwa Sensei Chatroom</h3>
	    <p>Be more considerate</p>
	    <div class="row" style="height: 10%;">
		<div class="col-xs-3 h-25 d-inline-block icon-container" style="background-color:lavender;"> icon </div>
		<div class="col-xs-9 h-25 d-inline-block name-container" style="background-color:lavenderblush;"> message to: </div>
	    </div>
	    <div class="row" id="chat-container">
		<div class="col-xs-12" style="background-color:orange;"> Message centre </div>
	    </div>
	    <div class="row" style="height:10%;">
		<div class="col-xs-9 input-container" style="background-color:cyan;">
		    <div class="form-group">
			<label for="usr"input message</label>
			<input type="text" class="form-control" id="user-message" size="45">
		    </div>
		</div>
		<div class="col-xs-3 d-inline-block" style="background-color:pink;">
		    <button onclick="send_message()" type="button" class="btn btn-success"> SEND </button>
		</div>
	    </div>
	</div>
    </body>

    <!-- adding chat logic with javascript -->
    <script src="chat.js"></script>
</html>
